<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-app="searchApp" ng-controller="searchController" style="width:500px">
          <div>
            <h2> <br>Wine Search</h2>
          </div>
          <div style="margin:10px">
            <p>
               Please enter a wine-related search term
            </p>
          </div>
          <div class="bar">
              <input type="text" ng-model="searchString" 
                     placeholder="Search for" />
          </div>
          <ul>
              <li ng-repeat="w in wines | searchFor:searchString">
                <p>
                {{w.name}}: {{w.color}} {{"wine"}}
                </p>
              </li>
          </ul>
    </div>
  </body>

</html>
